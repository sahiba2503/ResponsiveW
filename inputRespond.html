    <button>Click</button>
    <ol> </ol>
    </div>
<script>
    const inputBox = document.querySelector("input");
      const button = document.querySelector("button");
      button.addEventListener("click", clickfun);
      const OL = document.getElementsByTagName("ol");
       summitValue = 1;
       test = [];

      function clickfun() {
        if(inputBox.value != " " && summitValue == 1){
        test.push(inputBox.value);
        console.log(test);
        var LI = document.createElement("li");
        LI.innerText = inputBox.value;
        LI.insertAdjacentHTML("beforeend",`<span class="deletebtn" style="float:right;"><i class="fa-solid fa-trash"></i></span> <span class="editbtn" style="float:right; margin-right: 10px;" ><i class="fa-regular fa-eye-slash"></i></span>`);
        document.querySelector("ol").appendChild(LI);
        inputBox.value = " ";
        }

 LI.querySelector('.deletebtn').addEventListener('click', removefuntion);
     function removefuntion(){
        LI.remove();
     }

     LI.querySelector('.editbtn').addEventListener('click', editfunction);
     function editfunction(){        
            inputBox.value = LI.innerText;                                     
                 
            
             }        
       
     }
