<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scrollimagebyclick.css">
</head>
<body  class="body">
        <div class="slider">
        <div class="slides">
            <input type = "radio" id="img1">
            <input type = "radio" id="img2">
            <input type = "radio" id="img3">
            <input type = "radio" id="img4">
            <div class="slide first">
            <img src ="img1.jpg" class="m1">
            </div>
            <div class="slide">
            <img src ="img2.jpg" class="m2">
            </div>
            <div class="slide">
            <img src ="img3.jpg" class="m3">
            </div>
            <div class="slide">
            <img src ="img4.jpg" class="m4">
            </div>
        </div>
            <div class="dots">
                <label for="img1" class="dot"></label>
                <label for="img2" class="dot"></label>
                <label for="img3" class="dot"></label>
                <label for="img4" class="dot"></label>           
            </div>
    </div>       
</body>
</html>
